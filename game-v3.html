<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Falling Objects Game - –ü–†–û–°–¢–ò–ù–ê</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f2ff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #4c5bff; margin-bottom: 20px; }
        .container { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 900px; width: 100%; }
        #gameCanvas { display: block; background: #11152a; width: 100%; max-width: 800px; height: 500px; border: 2px solid #d0d0ff; border-radius: 8px; margin: 20px 0; }
        .controls { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        button { padding: 10px 20px; font-size: 14px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #btnStart { background: #28a745; color: white; }
        #btnStart:hover { background: #20c037; transform: scale(1.05); }
        #btnPause { background: #ffc107; color: black; }
        #btnResume { background: #17a2b8; color: white; }
        #btnStop { background: #dc3545; color: white; }
        #btnMusic { background: #9c27b0; color: white; font-size: 16px; }
        #btnMusic:hover { background: #7b1fa2; }
        .status { margin: 15px 0; padding: 10px; background: #161a30; color: #f7f7ff; border-radius: 6px; font-size: 12px; }
        .hint { color: #666; font-size: 12px; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>üéÆ FALLING OBJECTS GAME</h1>
    
    <div class="container">
        <div class="status">
            <div>Status: <span id="status">IDLE</span></div>
            <div>Level: <span id="level">1/100</span></div>
            <div>Objects: <span id="objects">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="controls">
            <button id="btnStart">üöÄ START</button>
            <button id="btnPause">‚è∏Ô∏è PAUSE</button>
            <button id="btnResume">‚ñ∂Ô∏è RESUME</button>
            <button id="btnStop">‚èπÔ∏è STOP</button>
            <button id="btnMusic">üîä MUSIC: ON</button>
        </div>
        
        <p class="hint">Made By S.A.T. - Use Arrow Keys or WASD to move</p>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop crossorigin="anonymous">
        <source src="/music.mp3" type="audio/mpeg">
    </audio>

    <script>
        console.log("üéÆ Game Starting...");
        
        // ============ GAME ENGINE ============
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const bgMusic = document.getElementById("backgroundMusic");
        
        let gameState = {
            status: "IDLE",
            level: 0,
            objects: [],
            player: { x: 400, y: 460, width: 110, height: 18 },
            keys: {},
            score: 0,
            gameRunning: false,
            lastTime: 0
        };
        
        // Player controls
        window.addEventListener("keydown", (e) => {
            gameState.keys[e.key] = true;
        });
        window.addEventListener("keyup", (e) => {
            gameState.keys[e.key] = false;
        });
        
        // Canvas click for player movement
        canvas.addEventListener("mousemove", (e) => {
            const rect = canvas.getBoundingClientRect();
            gameState.player.x = (e.clientX - rect.left) * (canvas.width / rect.width);
        });
        
        // Update player position
        function updatePlayer() {
            if (gameState.keys["ArrowLeft"] || gameState.keys["a"] || gameState.keys["A"]) {
                gameState.player.x -= 5;
            }
            if (gameState.keys["ArrowRight"] || gameState.keys["d"] || gameState.keys["D"]) {
                gameState.player.x += 5;
            }
            
            // Clamp player to canvas
            gameState.player.x = Math.max(gameState.player.width/2, Math.min(canvas.width - gameState.player.width/2, gameState.player.x));
        }
        
        // Create falling object
        function createObject() {
            const difficulty = 0.7 + gameState.level * 0.3;
            const speed = 100 + difficulty * 50;
            return {
                x: Math.random() * (canvas.width - 40) + 20,
                y: -30,
                size: 20,
                speed: speed,
                color: ["#ff9f80", "#ffdf6e", "#85e3ff", "#baffc9"][Math.floor(Math.random() * 4)]
            };
        }
        
        // Spawn objects
        let spawnTimer = 0;
        function updateObjects() {
            spawnTimer++;
            const spawnRate = Math.max(10, 50 - gameState.level * 2);
            
            if (spawnTimer > spawnRate) {
                gameState.objects.push(createObject());
                spawnTimer = 0;
            }
            
            // Move objects
            for (let i = gameState.objects.length - 1; i >= 0; i--) {
                const obj = gameState.objects[i];
                obj.y += obj.speed / 60;
                
                // Check collision with player
                if (obj.y > gameState.player.y - 30 &&
                    obj.y < gameState.player.y + gameState.player.height &&
                    obj.x > gameState.player.x - gameState.player.width/2 &&
                    obj.x < gameState.player.x + gameState.player.width/2) {
                    
                    gameState.objects.splice(i, 1);
                    gameState.score++;
                    playSound(800, 0.05);
                } else if (obj.y > canvas.height) {
                    gameState.objects.splice(i, 1);
                    gameState.status = "GAME OVER";
                    gameState.gameRunning = false;
                    playSound(200, 0.1);
                }
            }
        }
        
        // Draw everything
        function draw() {
            // Background
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, "#020617");
            grad.addColorStop(1, "#020b3d");
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Stars
            ctx.fillStyle = "#ffffff";
            for (let i = 0; i < 50; i++) {
                const x = (Math.sin(i) * 200 + i * 10) % canvas.width;
                const y = (Math.cos(i) * 150 + i * 8) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw objects
            gameState.objects.forEach(obj => {
                ctx.fillStyle = obj.color;
                ctx.fillRect(obj.x - obj.size/2, obj.y - obj.size/2, obj.size, obj.size);
                ctx.strokeStyle = "#ffffff";
                ctx.lineWidth = 2;
                ctx.strokeRect(obj.x - obj.size/2, obj.y - obj.size/2, obj.size, obj.size);
            });
            
            // Draw player
            ctx.fillStyle = "#22e246";
            ctx.fillRect(gameState.player.x - gameState.player.width/2, gameState.player.y - gameState.player.height/2, 
                         gameState.player.width, gameState.player.height);
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 2;
            ctx.strokeRect(gameState.player.x - gameState.player.width/2, gameState.player.y - gameState.player.height/2, 
                           gameState.player.width, gameState.player.height);
            
            // Draw HUD
            ctx.fillStyle = "#ffffff";
            ctx.font = "14px Arial";
            ctx.fillText(`Score: ${gameState.score}`, 20, 30);
            ctx.fillText(`Level: ${gameState.level + 1}`, 20, 50);
            ctx.fillText(`Objects: ${gameState.objects.length}`, 20, 70);
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (gameState.lastTime === 0) gameState.lastTime = timestamp;
            
            if (gameState.gameRunning) {
                updatePlayer();
                updateObjects();
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Sound generation
        let audioContext = null;
        function playSound(freq, duration) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            try {
                const now = audioContext.currentTime;
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
                
                osc.start(now);
                osc.stop(now + duration);
            } catch (e) {
                console.error("Sound error:", e);
            }
        }
        
        // Controls
        document.getElementById("btnStart").addEventListener("click", () => {
            console.log("üéÆ START button clicked");
            gameState.status = "RUNNING";
            gameState.gameRunning = true;
            gameState.level = 0;
            gameState.score = 0;
            gameState.objects = [];
            document.getElementById("status").textContent = "RUNNING";
            
            // Start music
            if (bgMusic) {
                bgMusic.currentTime = 0;
                bgMusic.volume = 1.0;
                const play = bgMusic.play();
                if (play && play.catch) {
                    play.catch(e => {
                        console.error("Music play failed:", e);
                        console.log("üí° Click Music button to enable audio");
                    });
                }
            }
        });
        
        document.getElementById("btnPause").addEventListener("click", () => {
            gameState.gameRunning = false;
            document.getElementById("status").textContent = "PAUSED";
            if (bgMusic) bgMusic.pause();
        });
        
        document.getElementById("btnResume").addEventListener("click", () => {
            gameState.gameRunning = true;
            document.getElementById("status").textContent = "RUNNING";
            if (bgMusic) bgMusic.play().catch(e => console.error(e));
        });
        
        document.getElementById("btnStop").addEventListener("click", () => {
            gameState.gameRunning = false;
            gameState.status = "IDLE";
            gameState.objects = [];
            gameState.score = 0;
            document.getElementById("status").textContent = "IDLE";
            if (bgMusic) {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
        });
        
        document.getElementById("btnMusic").addEventListener("click", function() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            if (bgMusic && bgMusic.paused) {
                const play = bgMusic.play();
                if (play && play.catch) {
                    play
                        .then(() => {
                            this.textContent = "üîä MUSIC: ON";
                            console.log("‚úÖ Music playing!");
                        })
                        .catch(e => {
                            this.textContent = "üîá MUSIC: ERROR";
                            console.error("Cannot play music:", e);
                        });
                }
            } else if (bgMusic) {
                bgMusic.pause();
                this.textContent = "üîá MUSIC: OFF";
            }
        });
        
        // Start game loop
        console.log("‚úÖ Game initialized successfully!");
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
